<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>forms</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="from-block">
		<div class="inner">
		<h3>Вход</h3>
			<form action="#">
				<div class="form-row">
					<label for="username">Введите Ваше имя:</label>
					<input id="username" type="text" placeholder="Ольга" class="field">
				</div>
				<div class="form-row">
					<label for="password">Введите Ваш пароль:</label>
					<input id="password" type="password" placeholder="Ваш пароль" class="field">
				</div>
				<div class="form-row">
					<button type="submit" class="send-btn">Отправить</button>
				</div>
				<h4>Что Вы любите?</h4>
				<div class="form-row">
					<label for="ch1" class="check">Чай</label>
					<input id="ch1" type="checkbox">
					<label for="ch2" class="check">Кофе</label>
					<input id="ch2" type="checkbox">
					<label for="ch3" class="check">Кола</label>
					<input id="ch3" type="checkbox">
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
